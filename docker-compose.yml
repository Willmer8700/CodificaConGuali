version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    container_name: codifica-con-guali-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: codifica_con_guali
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - guali-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: codifica-con-guali-app
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/codifica_con_guali
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8090:8080"
    networks:
      - guali-network
    restart: unless-stopped

volumes:
  mariadb_data:

networks:
  guali-network:
    driver: bridge